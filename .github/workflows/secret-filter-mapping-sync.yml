name: Sync secret-filter mapping

on:
  workflow_dispatch:
  schedule:
    - cron: "19 3 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-mapping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Refresh bundled mapping from latest hogwash release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node packages/secret-filter/scripts/update-mapping.mjs --latest

      - name: Check for mapping changes
        id: changes
        run: |
          if git diff --quiet -- packages/secret-filter/src/generated/secret-mapping.ts; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(secret-filter): sync mapping from hogwash latest release"
          title: "chore(secret-filter): sync mapping from hogwash latest release"
          body: |
            Automated mapping sync from the latest `hochej/hogwash` release.

            - updates `packages/secret-filter/src/generated/secret-mapping.ts`
          branch: "ci/sync-secret-filter-mapping"
          delete-branch: true
          add-paths: |
            packages/secret-filter/src/generated/secret-mapping.ts
